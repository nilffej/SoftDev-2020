<VirtualHost *:80>

             ServerName 11_mongoflask.stuycs.org
             
             WSGIScriptAlias / /var/www/11_mongoflask/11_mongoflask.wsgi
             <Directory /var/www/11_mongoflask/11_mongoflask/>
                        Order allow,denysite
                        Allow from all
             </Directory>

             Alias /static /var/www/<appnasme>/11_mongoflask/static
             <Directory /var/www/11_mongoflask/11_mongoflask/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
