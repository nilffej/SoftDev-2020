<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Leading Causes of Death</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="padding: 20px">
    <h2>NYC Leading Causes of Death</h2>

    <div class="text-center" id="stuff" style="margin: 40px 0px 40px 0px;">
        <h3 id="year"></h3>
        <div id="pie"></div>
    </div>
    

    <footer><a href="https://catalog.data.gov/dataset/new-york-city-leading-causes-of-death-ce97f">Original Dataset</a></footer>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>

        // set the dimensions and margins of the graph
        var width = 450
            height = 450
            margin = 10
        
        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        var radius = Math.min(width, height) / 2 - margin
        
        // append the svg object to the div called 'my_dataviz'
        var svg = d3.select("#pie")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        
        // create 2 data_set
        // JACKSON WORK HERE
        var year = 2069
        var data1 = {a: 9, b: 20, c:30, d:8, e:12}
        var data2 = {a: 6, b: 16, c:20, d:14, e:19, f:12}

        var datasets = [data1, data2]
        var index = 0
        
        // set the color scale
        var color = d3.scaleOrdinal()
          .domain(["a", "b", "c", "d", "e", "f"])
          .range(d3.schemeDark2);
        
        // A function that create / update the plot for a given variable:
        function update(data) {
          if (index == datasets.length) {
              clearInterval(gogo)
              return
          }
          
          document.getElementById("year").innerHTML = year
        
          // Compute the position of each group on the pie:
          var pie = d3.pie()
            .value(function(d) {return d.value; })
            .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
          var data_ready = pie(d3.entries(data))
        
          // map to data
          var u = svg.selectAll("path")
            .data(data_ready)
        
          // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
          u
            .enter()
            .append('path')
            .merge(u)
            .transition()
            .duration(1000)
            .attr('d', d3.arc()
              .innerRadius(0)
              .outerRadius(radius)
            )
            .attr('fill', function(d){ return(color(d.data.key)) })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 1)
        
          // remove the group that is not present anymore
          u
            .exit()
            .remove()
            
          index += 1
        }

        update(datasets[0])
        var gogo = setInterval(function() { update(datasets[index]) }, 3000)
        
    </script>
</body>
</html>
